<!DOCTYPE html />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/adoptionStyling.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <a class="navbar-left" href="#"><img src="assets/img/logo2.png" id="logo" /></a>
        <h1>Adoption Checkout</h1>  
        <ul class="navbar-nav ml-auto">
            <li class="nav-item px-3">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item px-3">
                <a id="logout" href="#" class="nav-link">Log out</a>
            </li>
        </ul> 
        <div id="loginOrSignup">
            <h2>Log in or Sign up to Continue With Checkout</h2>
            <button type="button" id="log in" class="collapsible">Log in</button>
            <div class="content">
                <h4>Login</h4><br />
                <form id="login-form">
                    <div class="input-field">
                        <label for="login-email">Email address: </label>
                        <input type="email" id="login-email" required />
                        <label for="login-password">Your password: </label>
                        <input type="password" id="login-password" required />
                    </div>
                    <button >Login</button>
                </form>
              </div>
            <button type="button" id="signup" class="collapsible">Sign up</button>
            <div class="content">
                <h4>Sign up</h4><br />
                <form id="signup-form">
                    <div class="input-field">
                        <label for="first name" style="margin-right: 95px;">First Name: </label>
                        <label for="last name">Last Name: </label>
                        <br/>
                        <input id="signup-first-name" required />
                        <input id="signup-last-name" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="signup-email">Email address: </label>
                        <br/>
                        <input type="email" id="signup-email" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="signup-password">Your password: </label>
                        <br/>
                        <input type="password" id="signup-password" required />
                    </div>
                    <div class="input-field">
                        <label for="signup-confirm-password">Confirm your password: </label>
                        <br/>
                        <input type="password" id="signup-confirm-password" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="street-address">Street Address: </label>
                        <br/>
                        <input id="signup-street-address" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="zip-code">Zip Code: </label>
                        <br/>
                        <input id="signup-zip-code" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="city">City: </label>
                        <br/>
                        <input  id="signup-city" required />
                    </div>
                    <br/><br/>
                    <div class="input-field">
                        <label for="state">State: </label>
                        <br/>
                        <input  id="signup-state" required />
                    </div>
                    <br/>
                    <button >Sign up</button>
                </form>
              </div>
        </div>
        <div id="adoption-cart">
            <!--Selected cats will be displayed here-->
            <h3> Adoption Cart</h3>
        </div>
        <div id="Checkout">
            <button id="Complete" > Complete Adoption</button>
            <!-- onclick="return confirm('Are you sure?')"-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/adoptionScript.js"> </script>
    
</body>
</html>
